name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install
        run: |
          yarn install
      - name: Test
        env:
          CI: true
        run: |
          yarn test --ci --coverage
      - name: Release
        if: github.ref == 'refs/heads/master'
        run: |
          yarn semantic-release
